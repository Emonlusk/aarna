# Docker Compose for Full Stack Deployment
# Use this for VPS deployment (Hostinger, DigitalOcean, AWS EC2, etc.)
#
# Usage:
#   1. Copy .env.example to .env and fill in values
#   2. Run: docker-compose up -d --build
#   3. Access frontend at http://your-domain.com
#   4. API available at http://your-domain.com/api

version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: aarna-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: aarna
      POSTGRES_USER: aarna_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-change_this_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - aarna-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aarna_user -d aarna"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Flask Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: aarna-backend
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://aarna_user:${DB_PASSWORD:-change_this_password}@db:5432/aarna
      - SECRET_KEY=${SECRET_KEY:-generate-a-secure-secret-key-here}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost,http://localhost:80}
      - FLASK_ENV=production
    depends_on:
      db:
        condition: service_healthy
    networks:
      - aarna-network
    expose:
      - "5000"

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost/api}
    container_name: aarna-frontend
    restart: unless-stopped
    networks:
      - aarna-network
    expose:
      - "80"

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: aarna-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx-proxy.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - backend
      - frontend
    networks:
      - aarna-network

  # Certbot for SSL (optional - for HTTPS)
  certbot:
    image: certbot/certbot
    container_name: aarna-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

volumes:
  postgres_data:

networks:
  aarna-network:
    driver: bridge
