# Render Blueprint - Deployment Configuration
# This file defines all services needed for the Aarna application
# 
# DEPLOYMENT STEPS:
# 1. Push code to GitHub/GitLab
# 2. Go to Render Dashboard > New > Blueprint
# 3. Connect your repository
# 4. Select this render.yaml file
# 5. Set GEMINI_API_KEY manually in the backend service environment variables
# 6. Deploy!

services:
  # Backend Flask API Service
  - type: web
    name: aarna-backend
    runtime: python
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: gunicorn 'app:create_app()' --bind 0.0.0.0:$PORT --workers 2 --threads 4 --timeout 120
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: SECRET_KEY
        generateValue: true
      - key: GEMINI_API_KEY
        sync: false  # Must be set manually in Render dashboard
      - key: DATABASE_URL
        fromDatabase:
          name: aarna-db
          property: connectionString
      - key: CORS_ORIGINS
        value: https://aarna-frontend.onrender.com,https://aarna.onrender.com
      - key: FLASK_ENV
        value: production
    healthCheckPath: /api/auth/public/classes
    autoDeploy: true

  # Frontend Static Site
  - type: web
    name: aarna-frontend
    runtime: static
    region: oregon
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        value: https://aarna-backend.onrender.com
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    autoDeploy: true

# PostgreSQL Database
databases:
  - name: aarna-db
    region: oregon
    plan: free
    databaseName: aarna
    user: aarna_user
    ipAllowList: []  # Allow all IPs (required for free tier)
